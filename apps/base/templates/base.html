<!--  Este comentário indica que a linha de código está carregando a tag static do Django,
 que é usada para referenciar arquivos estáticos (como CSS, JavaScript e imagens) no 
 seu projeto.
-->

{% load static %}   <!-- para ter acesso arquivos staticos pasta static -->




<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Controla o layout em dispositivos móveis, garantindo que a página seja exibida corretamente em diferentes tamanhos de tela  -->
	<meta name="description" content="Descrição do conteúdo do site">
	<meta name="keywords" content="palavras-chave separadas por vírgula"> 
	<meta name="author" content="Nome do autor"> 

	<title>{% block title %}{% endblock %}</title>
	
	<!-- CSS Boostrap, style -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	
</head>
<body>
	{% include 'components/message.html' %} <!-- ## adiciona isso. -->
	
	{% block content %}{% endblock %}

	<!-- JS bootstrap, jquery, script-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 	<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
	<script src="{% static 'js/script.js' %}"></script>
	{% block scripts %}{% endblock scripts %}
</body>
</html>
